<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap');
  </style>
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- 
   o
   -->

</head>
<body>
  <div id="results-card">
    <div class="section-1">
      <h1>Your Result</h1>
      <div id="grade">
        <h1>76</h1>
        <h2>of 100</h2>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div> 
    <div class="section-2">
        <h1>Summary</h1>
        <div id="categories">
          <div class="category red-bg">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <h1>Reaction</h1>
            <div class="spacer"></div>
            <h2>80/100</h2>
          </div>
          <div class="category yellow-bg">
            <img src="/assets/images/icon-memory.svg" alt="">
            <h1>Memory</h1>
            <div class="spacer"></div>
            <h2>92/100</h2>
          </div>
          <div class="category green-bg">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <h1>Verbal</h1>
            <div class="spacer"></div>
            <h2>61/100</h2>
          </div>
          <div class="category blue-bg">
            <img src="/assets/images/icon-visual.svg" alt="">
            <h1>Visual</h1>
            <div class="spacer"></div>
            <h2>92/100</h2>
          </div>
        </div>
        <button id="continue">Continue</button>
    </div> 
  </div>


</body>
</html>
